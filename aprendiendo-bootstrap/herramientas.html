<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="container bg-light" style="height: 500px;">
        <!-- Se aplica el uso de clases para width y height en bootstrap con sizes predefinidos -->
        <h1>Herramientas disponibles en Bootstrap</h1>
        <hr>
        <!-- Se aplica uso de border para marcar un borde, asi como aplicar color primary. El uso de rounded hace redondeadeo -->
        
        <!-- Es posible establecer el maquetado como flotado>float, asi como indicarle si se activa o no, o cuando activarse -->
        <div class="mt-5 float-start float-sm-none float-md-start caja w-25 h-25 border border-primary  rounded">
            Esto es una caja
        </div>
        <div class="ms-5 p-5 float-start caja w-25 h-25 border border-danger  rounded">
            Esto es una caja
        </div>
        <!-- Margenes y Paddings directo en bootstrap -->
        <div class="mb-5 float-start caja w-25 h-25 border border-success  rounded">
            Esto es una caja
        </div>
        <div class="clearfix"></div>
        <!-- uso de mx-auto (margin: 0 auto) para centrar elementos -->
        <div class="mx-auto  caja w-25 h-25 border border-success  rounded">
            Esto es una caja
        </div>

        <!-- Asi tambien, para manejar los flotados, se puede usar el clearfix para limpiar el flotado en los siguientes elemntos -->
        <div class="clearfix"></div>
        <hr>
        <h2>Fin del contenedor</h2>
    </div>
</body>

<script type="text/javascript" src="jquery/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>



</html>
