<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="container bg-light" style="height: 500px;">
        <!-- Se aplica el uso de clases para width y height en bootstrap con sizes predefinidos -->
        <h1>Herramientas disponibles en Bootstrap</h1>
        <hr>
        <!-- Se aplica uso de border para marcar un borde, asi como aplicar color primary. El uso de rounded hace redondeadeo -->
        <div class="caja w-25 h-25 border border-primary  rounded">
            Esto es una
        </div>
    </div>
</body>

<script type="text/javascript" src="jquery/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>



</html>
